            grid-template-columns: repeat(3, 1fr); /* 3 columnas */

        }

        .grid-container .card {
            text-align: center;
        }

        /* Estilo adicional para el contador de visitas */
        .visitor-counter {
            margin-top: 10px;
        }
    </style>
</head>

    <header>
        <h1>Estadística Aplicada</h1>
    </header>
    <div id="container">
        <div class="grid-container">
            <div class="card">

                <p>Movimiento Rectilíneo Uniforme y Uniformemente Variado</p>
                <a href="mru.html" class="btn">Ir a MRU y MRUV</a>
            </div>
            <div class="card">
                <h2>Acerca de</h2>
